<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="{{ site.description }}">

    <link rel="shortcut icon" href="{{ "/resources/favicon.ico" | prepend: site.baseurl }}">
    <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800' rel='stylesheet' type='text/css'>

    <link href="{{ " /css/bootstrap.min.css " | prepend: site.baseurl }}" rel="stylesheet">
    <link rel="stylesheet" href="{{ " /font-awesome/css/font-awesome.min.css " | prepend: site.baseurl}}">
    <link rel="stylesheet" href="{{ " /css/syntax.css " | prepend: site.baseurl}}">

    <script src="{{ " /js/jquery210.min.js " | prepend: site.baseurl }}"></script>
    <script src="{{ " /js/bootstrap.min.js " | prepend: site.baseurl }}"></script>

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>
